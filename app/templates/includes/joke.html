<div class="card mb-3">
    <h5 class="card-header">{{ user.username }}</h5>
    <div class="card-body">
        <p class="card-text">{{ joke.joke_text }}</p>
        {% if current_user.is_admin %}
            <a href="/jokes/edit_joke/{{ joke.id }}" class="btn btn-primary">Редактировать</a>
            <a href="/jokes/delete_joke/{{ joke.id }}" class="btn btn-danger">Удалить</a>
        {% endif %}
    </div>
</div>
